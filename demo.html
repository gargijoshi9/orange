<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ORANGE</title>
  <link rel="icon" href="icon.png" type="image/png">
  <link rel="stylesheet" href="language.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Background Animation -->
  <div class="area">
    <ul class="circles">
      <li></li><li></li><li></li><li></li><li></li>
      <li></li><li></li><li></li><li></li><li></li>
    </ul>
  </div>

  <!-- Page Content -->
   <header>
    <div class="logo">
      <img src="icon.png" alt="Orange Logo" class="logo-image" />
      <span id="top" class="brand-name">ORANGE</span>
    </div>
    <div class="site-language">
      SITE LANGUAGE: ENGLISH <span class="dropdown-arrow"></span>
    </div>
    <button id="darkModeToggle">üåô</button>

  </header>

  <main>
    <h1>Select a language for Demo</h1>
    <a href="index.html" class="back"><img src="arrow.png"></a>
    <div class="language-grid">
      <div class="language-card" onclick="location.href='demoj.html'">
        <div class="flag japan"></div>
        <p class="lang-name">Japanese</p>
      </div>
      <div class="language-card" onclick="location.href='demog.html'">
        <div class="flag germany"></div>
        <p class="lang-name">German</p>
      </div>
    </div>
  </main>
<script>
      document.querySelector('.back-to-top')?.addEventListener('click', () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
  document.addEventListener("DOMContentLoaded", () => {
  const toggleBtn = document.getElementById("darkModeToggle");

  // Load saved mode on page load
  const darkModeSetting = localStorage.getItem("darkMode");
  if (darkModeSetting === "enabled") {
    document.body.classList.add("dark-mode");
    if (toggleBtn) toggleBtn.textContent = "‚òÄÔ∏è";
  }

  if (toggleBtn) {
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      const isDarkMode = document.body.classList.contains("dark-mode");
      localStorage.setItem("darkMode", isDarkMode ? "enabled" : "disabled");

      // Update icon
      toggleBtn.textContent = isDarkMode ? "‚òÄÔ∏è" : "üåô";
    });
  }
});

  </script>
</body>
</html>
